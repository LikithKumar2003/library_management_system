{% extends "layout.html" %}
{% block content %}
    <h2>Books</h2>

    <div class="alert alert-success">Welcome, admin!</div>

    <div class="mb-3">
        <a href="/admin/issues/issue" class="btn btn-primary">Issue Book</a>
        <a href="/admin/issues" class="btn btn-outline-secondary">Issued Books</a>
        <a href="/admin/add" class="btn btn-success">Add Book</a>
    </div>

    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th><th>Title</th><th>Author</th><th>ISBN</th>
                <th>Category</th><th>Quantity</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book[0] }}</td>
                <td>{{ book[1] }}</td>
                <td>{{ book[2] }}</td>
                <td>{{ book[3] }}</td>
                <td>{{ book[4] }}</td>
                <td>{{ book[5] }}</td>
                <td>
                    <a href="/admin/edit/{{ book[0] }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="/admin/delete/{{ book[0] }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
